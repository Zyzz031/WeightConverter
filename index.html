<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin-top: 70px;
        background: #333;
        color: #fff;
      }
      .card {
        padding: 15px 10px;
      }
    </style>
    <title>Weight Converter</title>
  </head>
  <body>
    <div class="container mb-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center mb-5">Weight Converter</h1>
          <h3 class="text-center mb-3">Choose type for conversion</h3>
          <select id="type" class="form-control mb-4">
            <option value="pounds">Pounds</option>
            <option value="grams">Grams</option>
            <option value="kilograms">Kilograms</option>
            <option value="ounces">Ounces</option>
          </select>
          <form>
            <div class="form-group">
              <input
                id="typeInput"
                type="number"
                class="form-control form-control-lg"
                placeholder="Enter Pounds..."
              />
            </div>
          </form>
          <div id="output">
            <div class="card bg-primary mb-2" id="grams">
              <div class="card-block">
                <h4>Grams:</h4>
                <div id="gramsOutput"></div>
              </div>
            </div>

            <div class="card bg-success mb-2" id="kilograms">
              <div class="card-block">
                <h4>Kilograms:</h4>
                <div id="kgOutput"></div>
              </div>
            </div>

            <div class="card bg-danger mb-2" id="ounces">
              <div class="card-block">
                <h4>Ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>

            <div class="card bg-info mb-2" id="pounds">
              <div class="card-block">
                <h4>Pounds:</h4>
                <div id="poundsOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
